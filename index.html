<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Health Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- INTRO PAGE -->
  <section id="introPage" class="intro-page">
    <div class="intro-ripples"></div>
    <div class="intro-content">
      <h1>AI Health Scanner</h1>
      <p>Upload your medical reports and get AI-powered insights instantly.</p>
      <button id="startBtn">Get Started</button>
    </div>
  </section>

  <!-- MAIN APP -->
  <div id="appPage" class="app-container hidden">

    <aside class="sidebar">
      <h2>ðŸ§  HealthAI</h2>
      <p>Smart AI Health Analysis</p>
    </aside>

    <main class="main-content">
      <div class="card">
       <h1 class="card-title"><span>AI Health Report</span></h1>

        <div class="upload-section">
        <label class="file-upload">
          <input type="file" id="fileUpload" />
          <span class="file-btn">Upload Health File</span>
          <span class="file-name" id="fileName">No file selected</span>
          </label>
        </div>


        <button>Analyse with AI</button>

        <div class="result-box">
          <p>Result will appear here...</p>
        </div>
      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
